<div class="page-header"><h1>Scan Tool<div class="pull-right"><small>Enhancements and Corrections</small></h1></div></div>
<div class="row">
	<div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
	  <a type="button" class="btn btn-default btn-primary" ng-click="prev()">Prev Step</a>
	  <a type="button" class="btn btn-default btn-primary" ng-click="next()">Next Step</a>
	</div>
</div>
<div class="row" id="mainRow">
	<div class="col-md-3" id="cornerControls">
		<h4>Image Navigation</h4>
		<div class="btn-group btn-group-justified">
		  	<div class="btn-group">
				<button type="button" class="btn btn-default" ng-click="prevImg()"
						ng-disabled="curIndex == 0">Previous - <kbd>S</kbd></button>
			</div>
			<div class="btn-group">
		  		<button type="button" class="btn btn-default" ng-click="nextImg()"
						ng-disabled="curIndex == images.length - 1">Next - <kbd>W</kbd></button>
			</div>
		</div>

		<h4>Corner Adjustment</h4>
		<button class="btn btn-default col-md-12" id="autoCornerBtn" ng-click="autoCorners()">
			AutoCorners - <kbd>F</kbd>
		</button>
		<span class="label col-md-12" id="autoCornerStatus" ng-class="statusClassLabel()">
			{{statusString()}}
		</span>
		
		<span class="alert alert-info col-md-12" id="cornerInstruction">
			Click on a below button then click on the image to move the selected corner. 
			Press <kbd>?</kbd> for keyboard shortcuts.
		</span>
		<button class="btn btn-default btn-primary col-md-6" id="cornerBtnTl" ng-click="toggleCorner('tl')"
				ng-class="editCorner === 'tl' ? 'active' : ''">
			Top Left - <kbd>Q</kbd>
		</button>
		<button class="btn btn-default btn-success col-md-6" id="cornerBtnTr" ng-click="toggleCorner('tr')"
				ng-class="editCorner === 'tr' ? 'active' : ''">
			Top Right - <kbd>E</kbd>
		</button> 
		<button class="btn btn-default col-md-6" id="cornerBtnBl" ng-click="toggleCorner('bl')"
				ng-class="editCorner === 'bl' ? 'active' : ''">
			Bottom Left - <kbd>A</kbd>
		</button>
		<button class="btn btn-default btn-info col-md-6" id="cornerBtnBr" ng-click="toggleCorner('br')"
				ng-class="editCorner === 'br' ? 'active' : ''">
			Bottom Right - <kbd>D</kbd>
		</button>
		<button class="btn btn-default btn-warning col-md-12" id="cornerBtnAll" ng-click="toggleCorner('all')"
				ng-class="editAll ? 'active' : ''">
			Edit All Corners - <kbd>R</kbd>
		</button>
	</div>
	<div class="col-md-9">
		<canvas width="1600" height="1200" id="cornerCanvas" ng-mousedown="cornerClick($event)"></canvas>
	</div>
</div>
